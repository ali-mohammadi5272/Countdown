<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Countdown.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Countdown</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <form action="" class="col-xs-12 col-sm-12">
                <label for="input">
                    Please enter a number
                    number = minute
                </label>
                <br>
                <input type="number" min="1" id="input">
            </form>
        </div>
        <div class="row top">

            <div class="col-xs-12 col-sm-12 col-lg-2-4"> <p></p> </div>

            <div class="col-xs-12 col-sm-12 col-lg-2-4"> <span>:</span> </div>

            <div class="col-xs-12 col-sm-12 col-lg-2-4"> <p></p> </div>

            <div class="col-xs-12 col-sm-12 col-lg-2-4"> <span>:</span> </div>

            <div class="col-xs-12 col-sm-12 col-lg-2-4"> <p></p> </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 pad">
                <button>Start</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 pad">
                <button>Reset</button>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 pad">
                <button>Stop</button>
            </div>
        </div>
    </div> 

    <script src="Countdown.js"></script>
</body>
</html>
